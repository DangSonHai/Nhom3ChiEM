<html>
			
    <style>
	table{
        margin: 0 0 30% 30%;
        font-size: 28;
        border: 20px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    </style>
    
    <head>
        <title> Lap 04.1 - DienTichHCN </title>
    </head>
    <body>
    
    <h1 style = "color:#FF3399;  text-align: center; font-size: 54; font-family:Verdana, Geneva, Tahoma, sans-serif ;" > Tính Diện Tích Hình Chữ Nhật </h1>
    
    <div id = "Tinh"> 
        <div class="container">
        <form id = "TinhDienTich"> 
                <table>
                    <thead>
                        <tr>
                            <th colspan="2"> <h1> Diện tích hình chữ nhật</h1></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td> Chiều dài</td>
                            <td> <input type="number" id = "chieudai" placeholder="Nhập chiều dài"  </td>
                        </tr>
                        <tr>
                            <td> Chiều rộng</td>
                            <td> <input type="number" id = "chieurong" placeholder="Nhập chiều rộng"  </td>
                        </tr>
                        <tr>
                            <td> Diện Tích</td>
                            <td> <input type="number" id = "dientich" placeholder="Diện tích" disabled="disabled" </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                            <input type ="button" onclick="TinhDienTich()" value="Tính">
                            </td>
                        </tr>
                    </tbody>
                </table>
           </form>
        </div>

    <span id="copyright">
    <br>
    &copy; Liên hệ: Nhóm 4 - HP: Thiết kế WEB
    </span>
    </div>
    <script type="text/javascript">
        function TinhDienTich ()
        {
            var dai = document.getElementById ('chieudai');
            var rong = document.getElementById ('chieurong');
            var dientich = dai.value * rong.value;
            //return dientich;
            document.getElementById("dientich").value = dientich;
        }
    </script>
    
    
    </body>
</html>
